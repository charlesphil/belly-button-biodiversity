<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belly Button Biodiversity</title>
    <link rel="icon" type="image/x-icon" href="static/img/bacteria.png">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/custom.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.9.0.min.js"></script>
</head>
<body class="bg-body">
    <div class="container-fluid g-0 g-lg-4 mt-4">
        <div class="row">
            <div class="col">
                <div class="card bg-white rounded">
                    <div class="card-body text-center">
                        <h1 class="m-0">
                            <img src="static/img/icons8-bacteria-60.png" alt="banner icon">
                            <span class="align-middle">Belly Button Biodiversity Dashboard</span>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid g-0 g-lg-4 mt-4">
        <div class="row">
            <div class="col-lg-3">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="individual-select" class="form-label">Test Subject ID:</label>
                            <select class="form-select bg-white" id="individual-select"  data-form-type="other">
                                <!--D3 options go here-->
                            </select>
                        </div>
                    </div>
                    <div class="col-12 mt-4">
                        <div class="card bg-white">
                            <h5 class="card-header">Participant Info</h5>
                            <div id="subject-info" class="card-body">
                                <!--Demographic info about test subject -->
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-4">
                        <div class="card bg-white">
                            <div class="card-body">
                                <div id="gauge-chart">
                                    <!--Plotly gauge chart goes here-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 mt-4 mt-lg-0">
                <div class="card bg-white">
                    <div class="card-body">
                        <div id="bar-plot">
                            <!--Plotly bar chart goes here-->
                        </div>
                        <div id="bubble-plot">
                            <!--Plotly bubble chart goes here-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row my-4">

        </div>
    </div>
    <script src="static/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
